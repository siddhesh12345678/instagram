<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./images/fcb.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c25146aa93.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia&family=Tiro+Devanagari+Marathi:ital@1&display=swap" rel="stylesheet">
</head>
<body>
<form action="">
    <div id="fname-cont"> 
    <i class="fa-solid fa-user"></i>
    <label for="Fname"> FIRST NAME</label>
     <input type="text" id="Fname"> <br>
    </div>
    <i class="fa-solid fa-house"></i>
     <label for="Lname"> LAST NAME</label>
     
     <input type="text" id="Lname"> <br>
     <i class="fa-solid fa-envelope"></i>
     <label for="email"> ENTER EMAIL</label>
     <input type="email" id="email"> <br>
     <i class="fa-solid fa-phone"></i>
     <label for="mobile"> MOBILE NUMBER</label>
     <input type="number" id="mobile"> <br>
     <label for="DOB">D.O.B</label>
     <input type="date" id="DOB"> <br>
     <label for="time">BIRTH TIME </label>
     <input type="time" id="time"> <br>
     <label for="gender">GENDER :-</label>
     <input type="radio" name="GENDER"> MALE
     <input type="radio" name="GENDER"> FEMALE <br>
     <label for="upload picture">UPLOAD PICTURE</label>
     <input type="file" id="upload picture"> <br>

     <i class ="fa-solid fa-lock"></i>
     <label for="pw">CREATE PASSWORD</label>
     <input type="password" id="pw"> <br>
     <i class="fa-solid fa-key"></i>
     <label for="cp">CONFIRM PASSWORD</label>
     <input type="password" id="cp"> <br>
     <label for="18">I AM 18+</label>
     <input type="checkbox" id="18"> <br>
     <label for="term">I AM ACCEPTING TERMS & COND</label>
     <input type="checkbox" id="term"> <br>
     <label for="">BRIGHTNESS</label> <br>
    
    
        <select name="" id="">
       <option value="" hidden> STATUS</option>
       <option value="">SINGLE</option>
       <option value="">MARRIED</option>
         
     </select> <br>

      <select name="" id="">
        <option value="" hidden>LANGUAGE</option>
        <option value="" >ENGLISH</option>
        <option value=""> MARATHI</option>
        <option value="">HINDI</option> <br>
      </select>
     <input type="range"> <br>
      <label for="color"> COLOR</label>
     <input type="color" id="color"> <br>
     <i class="fa-solid fa-magnifying-glass"></i>
     <label for="search">SEARCH BOX</label>
     <input type="search" id="search"> <br>
     
     <input type="reset"> <br>
     <button type="submit">SIGN UP</button>
     <button type="reset">RESET</button>
     <button type="submit">SUBMIT</button>

     <textarea name="" id="" cols="10" rows="5"></textarea>
    </form>
</body>
</html>
